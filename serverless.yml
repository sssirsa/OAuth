service: oauth

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1


functions:
  verify-token:
    handler: auth/VerifyToken.auth
  login:
    handler: auth/AuthHandler.login
    events:
      - http:
         path: login/
         method: post
         cors: true
  register:
    handler: auth/AuthHandler.register
    events:
      - http:
         path: register/
         method: post
         cors: true
  me:
    handler: auth/AuthHandler.me
    events:
      - http:
          path: me
          method: get
          cors: true
          authorizer: verify-token
  getUsers:
    handler: user/UserHandler.getUsers
    events:
      - http:
         path: users/
         method: get
         cors: true

plugins:
  - serverless-offline #adding the plugin to be able to run offline emulation  